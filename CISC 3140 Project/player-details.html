<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="playerdetails.css" />

    <script type="text/javascript" src="playerdetails.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <header></header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal/Player Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="DOB">Date of Birth</label>
                <input
                  type="date"
                  placeholder="Enter birth date"
                  required
                  id="DOB"
                  name="DOB"
                />
              </div>

              <div class="input-field">
                <label for="mobile-number">Mobile Number</label>
                <input
                  type="tel"
                  placeholder="Enter mobile number"
                  required
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  id="mobile-number"
                  name="mobile-number"
                />
              </div>

              <div class="input-field">
                <label for="Defensive-Position">
                  Perfered Defensive Position</label
                >
                <select
                  required
                  id="Defensive-Position"
                  name="Defensive-Position"
                >
                  <option disabled selected>Select Position</option>
                  <option value="NT">Nose-Tackle</option>
                  <option value="DT">Defensive-Tackle</option>
                  <option value="DE">Defensive-Tackle</option>
                  <option value="MBL">Middle-LineBacker</option>
                  <option value="LOLB">Left Outside LineBacker</option>
                  <option value="ROLB">Right Outside LineBacker</option>
                  <option value="CB">CornerBack</option>
                  <option value="FS">Free Safety</option>
                  <option value="Strong Safety">Strong Safety</option>
                </select>
              </div>

              <div class="input-field">
                <label for="Gender">Gender</label>
                <select required id="Gender" class="Gender">
                  <option disabled selected>Select gender</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="NB">Non-Bianary</option>
                  <option value="T">Transgender</option>
                  <option value="I">Intersex</option>
                  <option value="PNTR">Perfer not to respond</option>
                  <option value="Oth">Others</option>
                </select>
              </div>

              <div class="input-field">
                <label for="Offensive-Position"
                  >Perfered Offensive Position</label
                >
                <select
                  required
                  id="Offensive-Position"
                  class="Offensive-Position"
                >
                  <option disabled selected>Select Position</option>
                  <option value="QB">Quarterback</option>
                  <option value="RB">Running Back</option>
                  <option value="FB">Fullback</option>
                  <option value="WR">Wide Receiver</option>
                  <option value="TE">Tight End</option>
                  <option value="LT">Left-Tackle</option>
                  <option value="RT">Right-Tackle</option>
                  <option value="LG">Left-Guard</option>
                  <option value="RG">Right- Guard</option>
                  <option value="C">Center</option>
                </select>
              </div>

              <div class="input-field">
                <label for="Special-Team" class="Special-Team">
                  Perfered Special Team Position</label
                >
                <select required id="Special-Team">
                  <option disabled selected>Select Position</option>
                  <option value="K">Kicker</option>
                  <option value="P">Punter</option>
                  <option value="LS">Long Snapper</option>
                  <option value="H">Holder</option>
                  <option value="KR">Kick Returner</option>
                  <option value="P">Punt Returner</option>
                  <option value="None">None</option>
                </select>
              </div>
            </div>
          </div>

          <div class="address">
            <span class="title">Address</span>

            <div class="fields">
              <div class="input-field">
                <label for="street">Street</label>
                <input
                  type="text"
                  placeholder="Enter street"
                  required
                  id="street"
                  class="street"
                />
              </div>

              <div class="input-field">
                <label for="city">City</label>
                <input
                  type="text"
                  placeholder="Enter city"
                  required
                  id="city"
                  class="city"
                />
              </div>

              <div class="input-field">
                <label for="state">State</label>

                <select required id="state" class="state">
                  <option disabled selected>Enter State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>

              <div class="input-field">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  placeholder="Enter zip"
                  required
                  id="zip"
                  class="zip"
                />
              </div>

              <div class="input-field">
                <label for="apt">Apt #</label>
                <input
                  type="text"
                  placeholder="Enter Apt #"
                  required
                  id="apt"
                  class="apt"
                />
              </div>

              <div class="input-field">
                <label for="country">Country</label>
                <input
                  type="text"
                  placeholder="Enter country"
                  required
                  id="country"
                  class="country"
                />
              </div>
            </div>

            <input type="button" value="Submit" class="submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
