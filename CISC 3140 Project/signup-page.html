<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup-page.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="signup-page.js"></script>
  </head>

  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>

      <h4>
        Register to Try-Out For <br />
        Our Team Today Only Takes a Few Minutes
      </h4>
      <form id="theForm" action="process.php" method="post">
        <label for="first-name">First Name</label>
        <input
          type="text"
          placeholder=""
          id="first-name"
          name="first-name"
          required
        />

        <label for="last-name">Last Name</label>
        <input
          type="text"
          placeholder=""
          id="last-name"
          name="last-name"
          required
        />

        <label for="email">Email</label>
        <input type="email" placeholder="" id="email" name="email" required />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder=""
          id="password"
          name="password"
          oninput="checkPassword()"
          required
        />

        <label for="comfirm-password">Confirm Password</label>
        <input
          type="password"
          placeholder=""
          id="comfirm-password"
          name="comfirm-password"
          oninput="checkPassword()"
          required
        />

        <p class="message" id="message"></p>

        <button type="submit" value="Submit" class="submit">Sign Up</button>
      </form>

      <p class="para-2">
        Already have an account? <a href="loginpage.html">Login here</a>
      </p>

      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
  </body>
</html>
